<!DOCTYPE html>
<html>
<head>
    <title>Installing Autofill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: black;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .toggle-label {
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .slider:hover {
            background-color: #666;
        }
        input:checked + .slider {
            background-color: #00ff88;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <h1>Instaling Autofill</h1>
    <p>Button <strong>B</strong> is the hotkey</p>
    <div class="toggle-container">
        <span class="toggle-label">Active</span>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleEnabled">
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
